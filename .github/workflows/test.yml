name: Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: cryptocrypt
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Setup database
        run: npm run migrate
        env:
          SECRET_KEY: 'test-secret-key-for-ci'
          DATABASE_URL: 'postgres://admin:admin@localhost:5432/cryptocrypt'

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: 'postgres://admin:admin@localhost:5432/cryptocrypt'
          SECRET_KEY: 'test-secret-key-for-ci'
          SELF_URL: 'http://localhost:3000'
          NODE_ENV: 'test'
