<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ title }}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/css/main.css" nonce="{{ ctx.nonce }}" />
    <link rel="stylesheet" href="/css/font.css" nonce="{{ ctx.nonce }}" />

    {% if not ctx.crypt %}
    <script defer data-domain="cryptocrypt.online" src="https://t.neamar.fr/js/script.js" nonce="{{ ctx.nonce }}"></script>
    {% endif %} {% block head %} {% endblock %}
  </head>

  <body>
    <header>
      <a href="/" class="logo"><img src="/logo.svg"></a>
    </header>
    <section>
      <h1>{{ title }}</h1>
      {% if ctx.toast %}
      <p>{{ ctx.toast}}</p>
      {% endif %}
        {% block main %}      
      {% endblock %}
    </section>

    <script nonce="{{ ctx.nonce }}">
      [...document.querySelectorAll('time')].forEach((e) => {
        e.textContent = new Date(e.dateTime).toLocaleDateString();
        e.title = new Date(e.dateTime).toISOString();
      });
    </script>
  </body>
</html>
